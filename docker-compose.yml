version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: kings-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kings
    ports:
      - "5432:5432"
    volumes:
      - kings_pgdata:/var/lib/postgresql/data
volumes:
  kings_pgdata:
